<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Calculator</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
        color: yellow;
        text-shadow: 2px 2px 4px #000000;
      }

      #parent {
        text-align: center;
        border: 2px solid white;
        padding: 20px;
        border-radius: 10px;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: black;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: gray;
        color: white;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
      #result span {
        color: red;
      }
      #result span.green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <h1>Income Tax Calculator</h1>
      <br />
      <br />

      <form>
        <label for="income"></label>
        <input
          type="number"
          id="income"
          name="income"
          placeholder="Enter income"
          required
        />
        <br />
        <br />

        <button type="submit">Calculator Income</button>
      </form>
      <h2>Total Tax :</h2>
    </div>

    <script src="income.js"></script>
  </body>
</html>
